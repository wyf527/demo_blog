{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        form {
          position: relative;
          width: 150px;
          margin: 0 auto;
        }
        .d1{
            float: right;
            line-height: 67px;
        }
        .d1 input {
          width: 100px;
          height: 30px;
          border: 2px solid darkred;
          border-radius: 5px;
          outline: none;
          background: white;
          color: #1e242a;
        }
    </style>
    {% block headjs %}{% endblock %}
</head>
<body>
    <div id="container">
        <div id="wrap">
            {% include 'top.html' %}
            <div class="outer">
                <div id="main">
                    {% block left %}{% endblock %}
                </div>
                {% include 'right.html' %}
            </div>
            {% include 'footer.html' %}
        </div>
    </div>
</body>
</html>
